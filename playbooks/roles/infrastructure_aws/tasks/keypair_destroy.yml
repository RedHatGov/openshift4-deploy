---
# Use the ../defaults/main.yml naming logic to avoid deleting personal SSH keys    

- name: Delete auto-generated EC2 key pair
  ec2_key:
    name: "{{ cluster_name }}-{{ base_domain }}-key"
    state: absent

- name: Delete auto-generated EC2 private key
  file:
    path: "{{ lookup('env','HOME') }}/.ssh/{{ cluster_name }}-{{ base_domain }}-key"
    state: absent